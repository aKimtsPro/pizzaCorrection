<h3>Menu pizza</h3>

<input type="number" placeholder="prix max" min="0" [(ngModel)]="prixMax">

<ul class="menu-list">
    <li *ngFor="let pizza of pizzaList | filterPlat:prixMax"> 
        {{ pizza | platFormat }}
        <button class="btn btn-success" (click)="onAdd( pizza )">ajouter au panier</button> 
    </li>
</ul>
